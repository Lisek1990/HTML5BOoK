<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Przejście</title>

<style>
.slickButton {
  color: white;
  font-weight: bold;
  padding: 10px;
  border: solid 1px black;
  background: lightgreen;
  cursor: pointer;
  -webkit-transition: all 0.5s;
  -moz-transition: all 0.5s;
  -o-transition: all 0.5s;
}

.slickButton:hover {
  color: black;
  background: yellow;
}
</style>

</head>

<body>
<button class="slickButton">Wskaż mnie myszą!</button>

</body>
</html>
