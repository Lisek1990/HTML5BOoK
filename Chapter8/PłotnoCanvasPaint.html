<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Paint</title>
  <link rel="stylesheet" href="P%C5%82otnoCanvasPaint.css">
  <script src="P%C5%82otnoCanvasPaint.js"></script>
</head>

<body>
  <div class="Toolbar">
    - Kolor mazaka -<br>
    <img id="redPen" src="pen_red.gif" alt="Czerwony mazak" onclick="changeColor('rgb(212,21,29)', this)">
    <img id="greenPen" src="pen_green.gif" alt="Zielony mazak" onclick="changeColor('rgb(131,190,61)', this)"> 
    <img id="bluePen" src="pen_blue.gif" alt="Niebieski mazak" onclick="changeColor('rgb(0,86,166)', this)">
  </div>
  <div class="Toolbar">
    - Grubość mazaka -<br>
    <img src="pen_thin.gif" alt="Cienki mazak" onclick="changeThickness(1, this)">
    <img src="pen_medium.gif" alt="Średni mazak" onclick="changeThickness(5, this)"> 
    <img src="pen_thick.gif" alt="Gruby Pen" onclick="changeThickness(10, this)">
  </div>
    <div class="Toolbar">
    - Wybierz Figure - <br>
      <img src="Reck.gif" alt="kwadrat" onclick="changeFigure('rect',this)">
      <img src="Line.gif" alt="linia" onclick="changeFigure('line',this)">   
      <img src="Kolo.gif" alt="kolo" onclick="changeFigure('kolo',this)">    
    </div>
    <div class="Toolbar">
    -Kolor Wypełnienia-<br>
        <img id="redPen" src="pen_red.gif" alt="Czerwony mazak" onclick="changeFillColor('rgb(212,21,29)', this)">
    <img id="greenPen" src="pen_green.gif" alt="Zielony mazak" onclick="changeFillColor('rgb(131,190,61)', this)"> 
    <img id="bluePen" src="pen_blue.gif" alt="Niebieski mazak" onclick="changeFillColor('rgb(0,86,166)', this)">
    </div>
  <div class="CanvasContainer">
    <canvas id="drawingCanvas" width="500" height="300" ></canvas>
  </div>
  <div class="Toolbar">
    - Działania -<br>
    <button onclick="saveCanvas()">Zapisz płótno</button>
    <button onclick="clearCanvas()">Wyczyść płótno</button>
    <div id="savedCopyContainer">
      <img id="savedImageCopy"><br>
      Kliknij prawym przyciskiem myszy, aby zapisać...
    </div>
  </div>
</body>
</html>
