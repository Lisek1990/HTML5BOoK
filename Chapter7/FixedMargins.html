<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dwie kolumny</title>

<style>
.leftColumn {
  width: 27%;
  margin-left: 1.66%;
  margin-right: 1.66%;       
  background: #FFFFCC;
  float: left;
}

.rightColumn {
  width: 68%;
  margin-right: 1.66%;
  background: #CCFFCC;
  float: left;
}

body {
  margin: 0px;
  font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
}

</style>
</head>

<body>
  <div class="leftColumn">
    Oto kolumna po lewej.
    Jej wymiary określone są proporcjonalnie, a marginesy mają ustaloną wielkość.
  </div>

  <div class="rightColumn">
    Oto kolumna po prawej.
    Jej wymiary określone są proporcjonalnie, a marginesy mają ustaloną wielkość.
  </div>

</body>
</html>
