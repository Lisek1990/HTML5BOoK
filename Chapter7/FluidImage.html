<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dwie kolumny</title>

<style>
.leftColumn {
  width: 27%;
  smargin: 5px;
  margin-left: 1.66%;
  margin-right: 1.66%;
  background: #FFFFCC;
  float: left;
}

.rightColumn {
  width: 68%;
  smargin: 5px;
  margin-right: 1.66%;
  background: #CCFFCC;
  float: left;
}

p {
  padding: 10px;
}

body {
  margin: 0px;
  font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
}

img {
  border: 1px solid;
  margin: 1%;
  max-width: 98%;
}

</style>
</head>

<body>
  <div class="leftColumn">
<p>
    Oto kolumna po lewej.
    Jej wymiary i wielkość marginesów określone są proporcjonalnie.
</p>
  </div>

  <div class="rightColumn">
<p>
    Maksymalna szerokość obrazu poniżej wynosi 98%. Po jego bokach znajdują się marginesy o szerokości 1%.
</p>
  <img src="html5-logo.png" alt="Logo HTML5 ">
  </div>

</body>
</html>
